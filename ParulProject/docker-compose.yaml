version: '3'
services:
    app:
        container_name: docker-node-mongo
        build: .
        command: node app.js
        ports:
            - "3018:80"
        volumes:
            - './usr/src/app'
            - '/usr/src/app/node_modules'
        links:
            - mongo
    mongo:
        container_name: mongo
        image: mongo
        ports:
            - "27017:27017"
            

        